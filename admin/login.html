<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkMoyu Games Admin - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "gaming-primary": "#007AFF",
                        "gaming-secondary": "#ff3b30",
                        "gaming-dark": "#1a1a1a"
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gaming-dark min-h-screen text-white flex items-center justify-center">
    <div class="w-full max-w-md p-8 bg-black/30 rounded-2xl">
        <h1 class="text-2xl font-bold text-center mb-8">管理员登录</h1>
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block mb-2">邮箱</label>
                <input type="email" id="email" required
                    class="w-full px-4 py-2 rounded bg-black/30 border border-white/10 focus:outline-none focus:border-gaming-primary">
            </div>
            <div>
                <label class="block mb-2">密码</label>
                <input type="password" id="password" required
                    class="w-full px-4 py-2 rounded bg-black/30 border border-white/10 focus:outline-none focus:border-gaming-primary">
            </div>
            <button type="submit"
                class="w-full py-2 bg-gaming-primary rounded hover:bg-gaming-primary/80 transition">
                登录
            </button>
        </form>
        <div id="errorMessage" class="mt-4 text-gaming-secondary text-center hidden"></div>
    </div>
    <script type="module" src="/scripts/login.js"></script>
</body>
</html>
