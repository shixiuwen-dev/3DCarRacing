<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WHGEE36CNX"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-WHGEE36CNX');
    </script>
    <title>FlyFlyFly - Free Online Games</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
    <style>
        :root {
            --gaming-primary: #FF4655;
        }
        body {
            background-color: #0F1923;
            color: #ffffff;
        }
        .bg-gaming-primary {
            background-color: var(--gaming-primary);
        }
        .text-gaming-primary {
            color: var(--gaming-primary);
        }
    </style>
</head>

<body class="min-h-screen">
    <!-- Navigation -->
    <nav class="bg-black/30 backdrop-blur-lg fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="/" data-route class="flex items-center">
                        <img src="/assets/logo.svg" alt="FlyFlyFly Logo" class="h-8 w-auto">
                        <span class="ml-2 text-xl font-bold">FlyFlyFly</span>
                    </a>
                    <div class="hidden md:block ml-10">
                        <div class="flex items-center space-x-4">
                            <a href="/categories/action" data-route class="text-gray-300 hover:text-white px-3 py-2 rounded-md">Action</a>
                            <a href="/categories/racing" data-route class="text-gray-300 hover:text-white px-3 py-2 rounded-md">Racing</a>
                            <a href="/categories/strategy" data-route class="text-gray-300 hover:text-white px-3 py-2 rounded-md">Strategy</a>
                            <a href="/categories/arcade" data-route class="text-gray-300 hover:text-white px-3 py-2 rounded-md">Arcade</a>
                        </div>
                    </div>
                </div>
                <div class="flex items-center">
                    <div class="relative">
                        <input type="text" 
                               id="search-input"
                               placeholder="Search games..." 
                               class="w-64 px-4 py-2 bg-black/20 border border-gray-700 rounded-lg focus:outline-none focus:border-gaming-primary">
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-20 pb-12 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto" id="main-content">
        <!-- Content will be dynamically loaded here -->
    </main>

    <!-- Footer -->
    <footer class="bg-black/30 py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <img src="/assets/logo.svg" alt="FlyFlyFly Logo" class="h-8 w-auto">
                    <p class="mt-2 text-gray-400">Play free online games!</p>
                </div>
                <div class="flex space-x-6">
                    <a href="#" class="text-gray-400 hover:text-white">About</a>
                    <a href="#" class="text-gray-400 hover:text-white">Privacy</a>
                    <a href="#" class="text-gray-400 hover:text-white">Terms</a>
                    <a href="#" class="text-gray-400 hover:text-white">Contact</a>
                </div>
            </div>
            <div class="mt-8 text-center text-gray-400">
                <p>&copy; 2024 FlyFlyFly. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { initRouter } from './scripts/router.js';
        import { initSearch } from './scripts/search.js';
        import './scripts/firebase-init.js';

        // 初始化路由
        initRouter();
        
        // 初始化搜索
        initSearch();
    </script>
</body>

</html>
